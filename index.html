<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small>Weather</small>
                    <div class="text-center">
                        <img class="image mt-5" src="img/cloudy-day-3.svg" id="icon">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3"><span id="temp"></span></h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0"><span id="name"></span></h2>
                            <small><span id="hour"></span><span id="minutes"></span><span id="day"></span><span
                                    id="dates"></span> <span id="month"></span> <span id="year"></span></small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3">
                        <input type="text" name="location" placeholder="Another location" class="mb-5"
                            id="searchLocation">
                        <div class="fa fa-search mb-5 mr-0 text-center" id="search"></div>
                    </div>
                    <div class="mr-5">
                        <p class="light-text suggestion" id="mumbai" onclick="hello('mumbai')">Mumbai</p>
                        <p class="light-text suggestion" id="delhi" onclick="hello('delhi')">Delhi</p>
                        <p class="light-text suggestion" id="uttarPradesh" onclick="hello('uttarPradesh')">Uttar pradesh
                        </p>
                        <p class="light-text suggestion" id="goa" onclick="hello('goa')">Goa</p>

                        <div class="line my-5"></div>

                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Cloudy</p>
                            <p class="ml-auto"><span id="cloudPercentage">0</span>%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Humidity</p>
                            <p class="ml-auto"><span id="humidityPercentage">0</span>%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Wind</p>
                            <p class="ml-auto"><span id="wind">0</span> MT/h</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Visibility</p>
                            <p class="ml-auto"><span id="visibility">0</span></p>
                        </div>

                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
